    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 保存相册
            $('#saveAlbumBtn').on('click', function() {
                var name = $('#albumName').val().trim();
                var description = $('#albumDescription').val().trim();
                
                if (!name) {
                    alert('请输入相册名称');
                    return;
                }
                
                $.ajax({
                    url: '/album/create',
                    method: 'POST',
                    data: {
                        name: name,
                        description: description
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.code === 200) {
                            alert('创建成功');
                            location.reload();
                        } else {
                            alert(response.msg);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log(xhr, status, error);
                        alert('请求失败，请重试');
                    }
                });
            });
            
            // 删除相册
            $('.delete-album').on('click', function() {
                var albumId = $(this).data('id');
                var albumCard = $(this).closest('.album-card');
                
                if (confirm('确定要删除这个相册吗？相册中的图片不会被删除。')) {
                    $.ajax({
                        url: '/album/delete/' + albumId,
                        method: 'POST',
                        dataType: 'json',
                        success: function(response) {
                            if (response.code === 200) {
                                albumCard.closest('.col-md-4').remove();
                                alert('删除成功');
                            } else {
                                alert(response.msg);
                            }
                        },
                        error: function(xhr, status, error) {
                            console.log(xhr, status, error);
                            alert('请求失败，请重试');
                        }
                    });
                }
            });
        });
    </script>
