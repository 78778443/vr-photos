    <script src="/js/performance.js"></script>
    <script>
        $(document).ready(function() {
            // 打开添加图片模态框时加载用户图片
            $('#addPhotoModal').on('show.bs.modal', function() {
                loadUserPhotos();
            });
            
            // 加载用户图片
            function loadUserPhotos() {
                $.ajax({
                    url: '/photo/my',
                    method: 'GET',
                    success: function(response) {
                        // 解析返回的HTML内容
                        var tempDiv = $('<div>').html(response);
                        var photoCards = tempDiv.find('.photo-card');
                        
                        if (photoCards.length > 0) {
                            $('#photoSelection').empty();
                            
                            photoCards.each(function() {
                                var photoCard = $(this).closest('.col-md-4').clone();
                                
                                // 修改卡片添加"添加到相册"按钮
                                var photoId = photoCard.find('.delete-btn').data('id');
                                var photoTitle = photoCard.find('.card-title').text();
                                
                                photoCard.find('.card-body').empty().append(
                                    '<h5 class="card-title">' + photoTitle + '</h5>' +
                                    '<button class="btn btn-primary btn-sm add-to-album" data-photo-id="' + photoId + '">添加到相册</button>'
                                );
                                
                                $('#photoSelection').append(photoCard);
                            });
                            
                            // 绑定添加按钮事件
                            $('.add-to-album').on('click', function() {
                                var photoId = $(this).data('photo-id');
                                addPhotoToAlbum(photoId);
                            });
                        } else {
                            $('#photoSelection').html('<div class="col-12"><div class="alert alert-info">暂无图片可添加</div></div>');
                        }
                    },
                    error: function() {
                        $('#photoSelection').html('<div class="col-12"><div class="alert alert-danger">加载图片失败</div></div>');
                    }
                });
            }
            
            // 添加图片到相册
            function addPhotoToAlbum(photoId) {
                var albumId = <?php echo $album['id']; ?>;
                
                $.ajax({
                    url: '/album/addPhotoToAlbum',
                    method: 'POST',
                    data: {
                        photo_id: photoId,
                        album_id: albumId
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.code === 200) {
                            alert('添加成功');
                            location.reload();
                        } else {
                            alert(response.msg);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log(xhr, status, error);
                        alert('请求失败，请重试');
                    }
                });
            }
            
            // 从相册中移除图片
            $('.remove-photo').on('click', function() {
                var photoId = $(this).data('photo-id');
                var photoCard = $(this).closest('.col-md-4');
                
                if (confirm('确定要从相册中移除这张图片吗？')) {
                    $.ajax({
                        url: '/album/removePhotoFromAlbum',
                        method: 'POST',
                        data: {
                            photo_id: photoId,
                            album_id: <?php echo $album['id']; ?>
                        },
                        dataType: 'json',
                        success: function(response) {
                            if (response.code === 200) {
                                photoCard.remove();
                                alert('移除成功');
                            } else {
                                alert(response.msg);
                            }
                        },
                        error: function(xhr, status, error) {
                            console.log(xhr, status, error);
                            alert('请求失败，请重试');
                        }
                    });
                }
            });
        });
    </script>
