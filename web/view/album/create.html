    <script>
        $(document).ready(function() {
            // 提交表单
            $('#createAlbumForm').on('submit', function(e) {
                e.preventDefault();
                
                var name = $('#albumName').val().trim();
                var description = $('#albumDescription').val().trim();
                
                if (!name) {
                    alert('请输入相册名称');
                    return;
                }
                
                $.ajax({
                    url: '/album/create',
                    method: 'POST',
                    data: {
                        name: name,
                        description: description
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.code === 200) {
                            alert('创建成功');
                            window.location.href = '/album';
                        } else {
                            alert(response.msg);
                        }
                    },
                    error: function() {
                        alert('请求失败，请重试');
                    }
                });
            });
        });
    </script>
