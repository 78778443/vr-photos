    <script>
        $(document).ready(function() {
            $('.delete-btn').on('click', function() {
                var photoId = $(this).data('id');
                if (confirm('确定要删除这张图片吗？')) {
                    $.ajax({
                        url: '/photo/delete/' + photoId,
                        method: 'POST',
                        dataType: 'json',
                        success: function(response) {
                            if (response.code === 200) {
                                alert('删除成功');
                                location.reload();
                            } else {
                                alert(response.msg);
                            }
                        },
                        error: function() {
                            alert('请求失败，请重试');
                        }
                    });
                }
            });
            
            $('.share-btn').on('click', function() {
                var photoId = $(this).data('id');
                
                $.ajax({
                    url: '/photo/share/' + photoId,
                    method: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        if (response.code === 200) {
                            $('.share-link').val(response.data.link);
                            $('.embed-code').val(response.data.embed_code);
                            $('.share-modal').modal('show');
                        } else {
                            alert(response.msg);
                        }
                    },
                    error: function() {
                        alert('请求失败，请重试');
                    }
                });
            });
        });
    </script>
