    <script>
        // é¡µé¢åŠ è½½å®Œæˆåéšè—åœ°å€æ ï¼ˆç§»åŠ¨ç«¯ï¼‰
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 100);
        });
        
        // æ·»åŠ åœºæ™¯åŠ è½½å®Œæˆäº‹ä»¶ç›‘å¬
        document.addEventListener('DOMContentLoaded', function() {
            var scene = document.querySelector('a-scene');
            var loadingOverlay = document.getElementById('loading-overlay');
            
            if (scene.hasLoaded) {
                loadingOverlay.style.display = 'none';
            } else {
                scene.addEventListener('loaded', function() {
                    loadingOverlay.style.display = 'none';
                });
            }
        });
        
        // æ·»åŠ é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(event) {
            var camera = document.querySelector('[camera]');
            var position = camera.getAttribute('position');
            
            switch(event.keyCode) {
                case 37: // å·¦ç®­å¤´
                    camera.setAttribute('rotation', {y: camera.getAttribute('rotation').y - 5});
                    break;
                case 39: // å³ç®­å¤´
                    camera.setAttribute('rotation', {y: camera.getAttribute('rotation').y + 5});
                    break;
            }
        });
        
        // æ·»åŠ ç¼©æ”¾åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            var scene = document.querySelector('#scene');
            var camera = document.querySelector('#camera');
            var zoomInBtn = document.querySelector('#zoom-in');
            var zoomOutBtn = document.querySelector('#zoom-out');
            var zoomResetBtn = document.querySelector('#zoom-reset');
            
            // åˆå§‹ç›¸æœºå‚æ•°
            var initialPosition = {x: 0, y: 1.6, z: 0};
            var currentPosition = {...initialPosition};
            var zoomStep = 5.0; // å¢åŠ æ­¥é•¿ä»¥è·å¾—æ›´å¥½çš„ç¼©æ”¾ä½“éªŒ
            var wheelZoomStep = 7; // é¼ æ ‡æ»šè½®ç¼©æ”¾æ­¥é•¿
            
            // æ›´æ–°ç›¸æœºä½ç½®
            function updateCameraPosition() {
                camera.setAttribute('position', currentPosition);
            }
            
            // æ”¾å¤§
            function zoomIn(step = zoomStep) {
                currentPosition.z -= step;
                updateCameraPosition();
            }
            
            // ç¼©å°
            function zoomOut(step = zoomStep) {
                currentPosition.z += step;
                updateCameraPosition();
            }
            
            // é‡ç½®
            function resetZoom() {
                currentPosition = {...initialPosition};
                updateCameraPosition();
            }
            
            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            zoomInBtn.addEventListener('click', function() {
                zoomIn();
            });
            
            zoomOutBtn.addEventListener('click', function() {
                zoomOut();
            });
            
            zoomResetBtn.addEventListener('click', resetZoom);
            
            // é¼ æ ‡æ»šè½®ç¼©æ”¾ - ä½¿ç”¨æ›´å¤§çš„æ­¥é•¿
            scene.addEventListener('wheel', function(event) {
                if (event.deltaY < 0) {
                    zoomIn(wheelZoomStep);
                } else {
                    zoomOut(wheelZoomStep);
                }
                event.preventDefault();
            });
            
            // é”®ç›˜ç¼©æ”¾ (+/- é”®)
            document.addEventListener('keydown', function(event) {
                switch(event.key) {
                    case '+':
                    case '=':
                        zoomIn();
                        break;
                    case '-':
                    case '_':
                        zoomOut();
                        break;
                    case '0':
                        resetZoom();
                        break;
                }
            });
            
            // æ·»åŠ è¿ç»­ç¼©æ”¾åŠŸèƒ½ - å½“æŒ‰ä½æŒ‰é’®æ—¶æŒç»­ç¼©æ”¾
            var zoomInterval;
            
            zoomInBtn.addEventListener('mousedown', function() {
                zoomInterval = setInterval(function() {
                    zoomIn(zoomStep * 0.1); // è¿ç»­ç¼©æ”¾ä½¿ç”¨è¾ƒå°æ­¥é•¿
                }, 50);
            });
            
            zoomOutBtn.addEventListener('mousedown', function() {
                zoomInterval = setInterval(function() {
                    zoomOut(zoomStep * 0.1); // è¿ç»­ç¼©æ”¾ä½¿ç”¨è¾ƒå°æ­¥é•¿
                }, 50);
            });
            
            // åœæ­¢è¿ç»­ç¼©æ”¾
            function stopZoom() {
                clearInterval(zoomInterval);
            }
            
            zoomInBtn.addEventListener('mouseup', stopZoom);
            zoomInBtn.addEventListener('mouseleave', stopZoom);
            zoomOutBtn.addEventListener('mouseup', stopZoom);
            zoomOutBtn.addEventListener('mouseleave', stopZoom);
            
            // æ·»åŠ çƒ­ç‚¹ç‚¹å‡»äº‹ä»¶
            var interactables = document.querySelectorAll('.interactable');
            interactables.forEach(function(entity) {
                entity.addEventListener('click', function() {
                    var targetId = this.getAttribute('data-target-id');
                    if (targetId) {
                        window.location.href = '/VrView/index/id/' + targetId;
                    }
                });
            });
        });
    </script>
