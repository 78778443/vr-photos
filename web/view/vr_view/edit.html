    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var scene = document.querySelector('#scene');
            var camera = document.querySelector('#camera');
            var targetPhotoSelect = document.getElementById('target-photo');
            var hotspotTitleInput = document.getElementById('hotspot-title');
            var hotspotIconInput = document.getElementById('hotspot-icon');
            var addHotspotBtn = document.getElementById('add-hotspot');
            var tempHotspot = document.getElementById('temp-hotspot');
            
            // 图标选择功能
            document.querySelectorAll('.icon-option').forEach(function(option) {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.icon-option').forEach(function(opt) {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    hotspotIconInput.value = this.dataset.icon;
                });
            });
            
            // 获取用户的所有图片
            $.ajax({
                url: '/VrView/getUserPhotos',
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.code === 200) {
                        response.data.forEach(function(photo) {
                            // 排除当前图片
                            if (photo.id != <?php echo $photo['id']; ?>) {
                                var option = document.createElement('option');
                                option.value = photo.id;
                                option.textContent = photo.title;
                                targetPhotoSelect.appendChild(option);
                            }
                        });
                    }
                }
            });
            
            // 用于存储点击位置
            var clickPosition = null;
            
            // 点击场景获取位置
            scene.addEventListener('click', function (evt) {
                if (evt.detail.intersectedEl && evt.detail.intersectedEl.isEqualNode(document.querySelector('a-sky'))) {
                    // 获取点击位置
                    clickPosition = evt.detail.intersection.point;
                    
                    // 显示临时热点
                    tempHotspot.setAttribute('position', clickPosition);
                    tempHotspot.setAttribute('visible', true);
                }
            });
            
            // 添加热点按钮事件
            addHotspotBtn.addEventListener('click', function() {
                var targetPhotoId = targetPhotoSelect.value;
                var title = hotspotTitleInput.value;
                var icon = hotspotIconInput.value;
                
                if (!targetPhotoId) {
                    alert('请选择目标图片');
                    return;
                }
                
                if (!clickPosition) {
                    alert('请先在场景中点击一个位置');
                    return;
                }
                
                // 将3D坐标转换为经纬度（使用更精确的方法）
                var latLon = convertVector3ToLatLonAccurate(clickPosition);
                
                // 发送添加热点请求
                $.ajax({
                    url: '/VrView/addHotspot',
                    method: 'POST',
                    data: {
                        photo_id: <?php echo $photo['id']; ?>,
                        target_photo_id: targetPhotoId,
                        latitude: latLon.lat,
                        longitude: latLon.lon,
                        title: title,
                        icon: icon
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.code === 200) {
                            alert('热点添加成功');
                            // 重新加载页面以显示新热点
                            location.reload();
                        } else {
                            alert(response.msg);
                        }
                    },
                    error: function() {
                        alert('请求失败，请重试');
                    }
                });
            });
            
            // 更精确地将3D向量坐标转换为经纬度
            function convertVector3ToLatLonAccurate(position) {
                // 调整坐标系
                var x = position.x;
                var y = position.y;
                var z = -position.z;
                
                // 归一化坐标到单位球面
                var length = Math.sqrt(x*x + y*y + z*z);
                if (length > 0) {
                    x /= length;
                    y /= length;
                    z /= length;
                }
                
                var lat = Math.asin(y) * 180 / Math.PI;
                var lon = Math.atan2(z, x) * 180 / Math.PI;
                
                return { lat: lat, lon: lon };
            }
            
            // 删除热点按钮事件
            document.querySelectorAll('.delete-hotspot').forEach(function(button) {
                button.addEventListener('click', function() {
                    var hotspotItem = this.closest('.hotspot-item');
                    var hotspotId = hotspotItem.dataset.id;
                    
                    if (confirm('确定要删除这个热点吗？')) {
                        $.ajax({
                            url: '/VrView/deleteHotspot',
                            method: 'POST',
                            data: {
                                hotspot_id: hotspotId
                            },
                            dataType: 'json',
                            success: function(response) {
                                if (response.code === 200) {
                                    hotspotItem.remove();
                                    alert('热点删除成功');
                                } else {
                                    alert(response.msg);
                                }
                            },
                            error: function() {
                                alert('请求失败，请重试');
                            }
                        });
                    }
                });
            });
        });
    </script>
