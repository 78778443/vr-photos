    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var scene = document.querySelector('#scene');
            var camera = document.querySelector('#camera');
            var targetPhotoSelect = document.getElementById('target-photo');
            var hotspotTitleInput = document.getElementById('hotspot-title');
            var addHotspotBtn = document.getElementById('add-hotspot');
            
            // 获取用户的所有图片
            $.ajax({
                url: '/VrView/getUserPhotos',
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.code === 200) {
                        response.data.forEach(function(photo) {
                            // 排除当前图片
                            if (photo.id != <?php echo $photo['id']; ?>) {
                                var option = document.createElement('option');
                                option.value = photo.id;
                                option.textContent = photo.title;
                                targetPhotoSelect.appendChild(option);
                            }
                        });
                    }
                }
            });
            
            // 添加热点按钮事件
            addHotspotBtn.addEventListener('click', function() {
                var targetPhotoId = targetPhotoSelect.value;
                var title = hotspotTitleInput.value;
                
                if (!targetPhotoId) {
                    alert('请选择目标图片');
                    return;
                }
                
                // 获取相机当前朝向
                var rotation = camera.getAttribute('rotation');
                
                // 简单转换为经纬度（实际应用中可能需要更精确的计算）
                var latitude = Math.max(-90, Math.min(90, rotation.x));
                var longitude = ((rotation.y % 360) + 360) % 360;
                if (longitude > 180) longitude -= 360;
                
                // 发送添加热点请求
                $.ajax({
                    url: '/VrView/addHotspot',
                    method: 'POST',
                    data: {
                        photo_id: <?php echo $photo['id']; ?>,
                        target_photo_id: targetPhotoId,
                        latitude: latitude,
                        longitude: longitude,
                        title: title
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.code === 200) {
                            alert('热点添加成功');
                            // 重新加载页面以显示新热点
                            location.reload();
                        } else {
                            alert(response.msg);
                        }
                    },
                    error: function() {
                        alert('请求失败，请重试');
                    }
                });
            });
            
            // 删除热点按钮事件
            document.querySelectorAll('.delete-hotspot').forEach(function(button) {
                button.addEventListener('click', function() {
                    var hotspotItem = this.closest('.hotspot-item');
                    var hotspotId = hotspotItem.dataset.id;
                    
                    if (confirm('确定要删除这个热点吗？')) {
                        $.ajax({
                            url: '/VrView/deleteHotspot',
                            method: 'POST',
                            data: {
                                hotspot_id: hotspotId
                            },
                            dataType: 'json',
                            success: function(response) {
                                if (response.code === 200) {
                                    hotspotItem.remove();
                                    alert('热点删除成功');
                                } else {
                                    alert(response.msg);
                                }
                            },
                            error: function() {
                                alert('请求失败，请重试');
                            }
                        });
                    }
                });
            });
        });
    </script>
